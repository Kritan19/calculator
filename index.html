<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainBody">
        <div id="result"></div>
        <div id="buttons">
            <div >
                <button id="allclear" onclick="allclear()">AC</button>
                <button id="clear" >C</button>
                <button id="percentage" onclick="setOperator('%')">%</button>
                <button id="div" onclick="setOperator('/')">/</button>
            </div>
            <div >
                <button id="7" onclick="appendnumber('7')">7</button>
                <button id="8" onclick="appendnumber('8')">8</button>
                <button id="9" onclick="appendnumber('9')">9</button>
                <button id="add" onclick="setOperator('+')">+</button>
            </div>
            <div >
                <button id="4" onclick="appendnumber('4')">4</button>
                <button id="5" onclick="appendnumber('5')">5</button>
                <button id="6" onclick="appendnumber('6')">6</button>
                <button id="sub" onclick="setOperator('-')">-</button>
            </div>
            <div >
                <button id="1" onclick="appendnumber('1')">1</button>
                <button id="2" onclick="appendnumber('2')">2</button>
                <button id="3" onclick="appendnumber('3')">3</button>
                <button id="mul" onclick="setOperator('*')">*</button>
            </div>
            <div >
                <button id="decimal" onclick="appendnumber('.')">.</button>
                <button id="0" onclick="appendnumber('0')">0</button>
                <button id="equal" onclick="operate()">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
